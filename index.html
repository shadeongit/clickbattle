<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔥 Click Battle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .app {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      text-align: center;
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    h2 {
      font-size: 2em;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    .click-button {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      margin: 30px auto;
      position: relative;
      overflow: hidden;
      font-size: 0;
    }

    .click-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }

    .click-button:active {
      transform: scale(0.95);
    }

    .click-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .click-button:active::before {
      width: 400px;
      height: 400px;
    }

    /* Color stages based on clicks */
    .click-button.stage-0 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .click-button.stage-1 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); animation: pulse 2s infinite; }
    .click-button.stage-2 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); animation: pulse 1.5s infinite; }
    .click-button.stage-3 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); animation: pulse 1s infinite; }
    .click-button.stage-4 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); animation: pulse 0.8s infinite; box-shadow: 0 10px 40px rgba(250, 112, 154, 0.6); }
    .click-button.stage-5 { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); animation: pulse 0.6s infinite; box-shadow: 0 10px 40px rgba(48, 207, 208, 0.6); }
    .click-button.stage-6 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); animation: pulse 0.5s infinite; box-shadow: 0 15px 50px rgba(168, 237, 234, 0.7); }
    .click-button.stage-7 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%); animation: pulse 0.4s infinite; box-shadow: 0 20px 60px rgba(255, 154, 158, 0.8); }
    .click-button.stage-8 { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); animation: pulse 0.3s infinite; box-shadow: 0 25px 70px rgba(255, 236, 210, 0.9); }
    .click-button.stage-9 { background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%); animation: pulse 0.2s infinite; box-shadow: 0 30px 80px rgba(255, 8, 68, 1); }
    .click-button.stage-10 { background: linear-gradient(135deg, #fddb92 0%, #d1fdff 100%); animation: pulse 0.15s infinite; box-shadow: 0 35px 90px rgba(253, 219, 146, 1); }

    .stats {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
    }

    .click-count {
      font-size: 3em;
      font-weight: bold;
      color: #667eea;
      margin: 10px 0;
    }

    .stats-label {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    .multiplier-display {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
      font-size: 1.2em;
      font-weight: bold;
      color: #d35400;
    }

    .rebirth-section {
      margin-top: 20px;
    }

    .rebirth-button {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 10px;
      box-shadow: 0 5px 20px rgba(253, 160, 133, 0.4);
    }

    .rebirth-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(253, 160, 133, 0.6);
    }

    .rebirth-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .rebirth-info {
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
    }

    button.secondary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 10px;
    }

    button.secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button.danger {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    button.danger:hover {
      box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
    }

    .leaderboard {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 30px;
      flex: 0 0 350px;
      max-width: 400px;
      animation: slideIn 0.5s ease-out 0.2s both;
    }

    .leaderboard h3 {
      font-size: 1.8em;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }

    #leaderList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #leaderList li {
      padding: 15px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95em;
      transition: transform 0.2s ease;
    }

    #leaderList li:hover {
      transform: translateX(5px);
    }

    #leaderList li:first-child {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-weight: bold;
      font-size: 1.05em;
    }

    #leaderList li:nth-child(2) {
      background: linear-gradient(135deg, #e0e0e0 0%, #c9c9c9 100%);
      font-weight: bold;
    }

    #leaderList li:nth-child(3) {
      background: linear-gradient(135deg, #cd7f32 0%, #b87333 100%);
      font-weight: bold;
      color: white;
    }

    .rank {
      font-weight: bold;
      margin-right: 10px;
      min-width: 30px;
    }

    .player-info {
      flex: 1;
      text-align: left;
      overflow: hidden;
    }

    .player-name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-weight: bold;
    }

    .player-stats {
      font-size: 0.85em;
      color: #666;
      margin-top: 2px;
    }

    #leaderList li:first-child .player-stats,
    #leaderList li:nth-child(3) .player-stats {
      color: rgba(255,255,255,0.8);
    }

    #login, #appContent {
      display: none;
    }

    .login-content {
      padding: 20px;
    }

    .welcome-emoji {
      font-size: 4em;
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .app, .leaderboard {
        max-width: 100%;
        flex: 1 1 auto;
      }

      h2 {
        font-size: 1.5em;
      }

      .click-button {
        width: 180px;
        height: 180px;
      }

      .click-count {
        font-size: 2.5em;
      }

      .leaderboard {
        flex: 1 1 auto;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .app, .leaderboard {
        padding: 20px;
      }

      .click-button {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="app">
      <div id="login">
        <div class="login-content">
          <div class="welcome-emoji">🔥</div>
          <h2>Willkommen bei Click Battle</h2>
          <p class="subtitle">Tritt der Schlacht bei und werde Champion!</p>
          <button class="secondary" id="googleLogin">🚀 Mit Google anmelden</button>
        </div>
      </div>

      <div id="appContent">
        <h2 id="userName">👋 Hallo</h2>
        <p class="subtitle">Klicke so oft du kannst!</p>
        
        <button class="click-button stage-0" id="clickButton"></button>

        <div class="multiplier-display" id="multiplierDisplay">
          ✨ Multiplikator: x1.0
        </div>

        <div class="stats">
          <div class="stats-label">Deine Klicks</div>
          <div class="click-count" id="myClicks">0</div>
        </div>

        <div class="rebirth-section">
          <button class="rebirth-button" id="rebirthButton" disabled>
            🔄 Wiedergeburt (10,000 Klicks erforderlich)
          </button>
          <div class="rebirth-info" id="rebirthInfo">
            Wiedergeburten: 0 | Nach Wiedergeburt: +10% pro Klick
          </div>
        </div>

        <button class="secondary danger" id="signOutButton">Abmelden</button>
      </div>
    </div>

    <div class="leaderboard" id="leaderboardContainer" style="display: none;">
      <h3>🏆 Leaderboard</h3>
      <ul id="leaderList"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getDatabase, ref, get, update, onValue, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8EztoVf1zN9kio-DDnaSWXHMZC-S6PPk",
      authDomain: "clickbattle-b4d0b.firebaseapp.com",
      databaseURL: "https://clickbattle-b4d0b-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "clickbattle-b4d0b",
      storageBucket: "clickbattle-b4d0b.firebasestorage.app",
      messagingSenderId: "1088882812697",
      appId: "1:1088882812697:web:90f83b82a237df9de7c788"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getDatabase(app);

    const loginDiv = document.getElementById("login");
    const appDiv = document.getElementById("appContent");
    const leaderboardContainer = document.getElementById("leaderboardContainer");
    const googleLoginButton = document.getElementById("googleLogin");
    const signOutButton = document.getElementById("signOutButton");
    const userNameElement = document.getElementById("userName");
    const clickButton = document.getElementById("clickButton");
    const myClicksSpan = document.getElementById("myClicks");
    const leaderList = document.getElementById("leaderList");
    const rebirthButton = document.getElementById("rebirthButton");
    const rebirthInfo = document.getElementById("rebirthInfo");
    const multiplierDisplay = document.getElementById("multiplierDisplay");

    let currentUser = null;
    let userClicks = 0;
    let rebirths = 0;
    let multiplier = 1.0;

    googleLoginButton.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("Error during Google Sign-in:", error);
        alert("Anmeldung fehlgeschlagen: " + error.message);
      }
    });

    signOutButton.addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (error) {
        console.error("Error during Sign Out:", error);
        alert("Abmeldung fehlgeschlagen: " + error.message);
      }
    });

    clickButton.addEventListener("click", () => {
      if (currentUser) {
        const userRef = ref(db, "clicks/" + currentUser.uid);
        const clickValue = multiplier;
        
        get(userRef).then(snapshot => {
          let data = snapshot.exists() ? snapshot.val() : { count: 0, rebirths: 0 };
          const newCount = (data.count || 0) + clickValue;
          
          update(userRef, {
            name: currentUser.displayName,
            count: newCount,
            rebirths: data.rebirths || 0
          });
          
          updateButtonStage(newCount);
        });
      } else {
        alert("Bitte melden Sie sich an, um zu klicken!");
      }
    });

    rebirthButton.addEventListener("click", () => {
      if (currentUser && userClicks >= 10000) {
        if (confirm("Möchtest du wirklich eine Wiedergeburt durchführen? Alle Klicks werden zurückgesetzt, aber dein Multiplikator erhöht sich um +0.1 (10%)!")) {
          const userRef = ref(db, "clicks/" + currentUser.uid);
          const newRebirths = rebirths + 1;
          const newMultiplier = 1.0 + (newRebirths * 0.1);
          
          set(userRef, {
            name: currentUser.displayName,
            count: 0,
            rebirths: newRebirths
          });
          
          rebirths = newRebirths;
          multiplier = newMultiplier;
          userClicks = 0;
          updateUI();
        }
      }
    });

    function updateButtonStage(clicks) {
      // Calculate stage based on powers of 2: 1, 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024
      let stage = 0;
      if (clicks >= 3750) stage = 10;
      else if (clicks >= 2500) stage = 9;
      else if (clicks >= 1500) stage = 8;
      else if (clicks >= 1000) stage = 7;
      else if (clicks >= 750) stage = 6;
      else if (clicks >= 500) stage = 5;
      else if (clicks >= 250) stage = 4;
      else if (clicks >= 100) stage = 3;
      else if (clicks >= 50) stage = 4;
      else if (clicks >= 10) stage = 1;
      
      clickButton.className = `click-button stage-${stage}`;
    }

    function updateUI() {
      myClicksSpan.textContent = Math.floor(userClicks);
      multiplierDisplay.textContent = `✨ Multiplikator: x${multiplier.toFixed(1)}`;
      rebirthInfo.textContent = `Wiedergeburten: ${rebirths} | Nach Wiedergeburt: +${(multiplier - 1) * 100}% pro Klick`;
      
      rebirthButton.disabled = userClicks < 10000;
      rebirthButton.textContent = userClicks >= 10000 
        ? `🔄 Wiedergeburt durchführen!` 
        : `🔄 Wiedergeburt (${Math.floor(userClicks)}/10,000)`;
      
      updateButtonStage(userClicks);
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginDiv.style.display = "none";
        appDiv.style.display = "block";
        leaderboardContainer.style.display = "block";
        userNameElement.textContent = `👋 Hallo, ${user.displayName || "Gast"}`;
        loadUserClicks();
        watchLeaderboard();
      } else {
        currentUser = null;
        loginDiv.style.display = "block";
        appDiv.style.display = "none";
        leaderboardContainer.style.display = "none";
      }
    });

    function loadUserClicks() {
      if (!currentUser) return;
      const userRef = ref(db, "clicks/" + currentUser.uid);
      get(userRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          userClicks = data.count || 0;
          rebirths = data.rebirths || 0;
          multiplier = 1.0 + (rebirths * 0.1);
          updateUI();
        } else {
          userClicks = 0;
          rebirths = 0;
          multiplier = 1.0;
          updateUI();
        }
      }).catch(error => {
        console.error("Error loading user clicks:", error);
      });
    }

    function watchLeaderboard() {
      const allClicksRef = ref(db, "clicks");
      onValue(allClicksRef, (snapshot) => {
        const data = snapshot.val() || {};
        const sorted = Object.values(data).sort((a, b) => {
          // Sort by rebirths first, then by clicks
          if (b.rebirths !== a.rebirths) {
            return (b.rebirths || 0) - (a.rebirths || 0);
          }
          return (b.count || 0) - (a.count || 0);
        });

        leaderList.innerHTML = "";
        sorted.forEach((u, i) => {
          const li = document.createElement("li");
          
          const rank = document.createElement("span");
          rank.className = "rank";
          rank.textContent = i === 0 ? "🥇" : i === 1 ? "🥈" : i === 2 ? "🥉" : `${i + 1}.`;
          
          const playerInfo = document.createElement("div");
          playerInfo.className = "player-info";
          
          const name = document.createElement("div");
          name.className = "player-name";
          name.textContent = u.name || "Unbekannt";
          
          const stats = document.createElement("div");
          stats.className = "player-stats";
          stats.textContent = `${Math.floor(u.count || 0)} Klicks | ${u.rebirths || 0} 🔄`;
          
          playerInfo.appendChild(name);
          playerInfo.appendChild(stats);
          
          li.appendChild(rank);
          li.appendChild(playerInfo);
          leaderList.appendChild(li);

          if (currentUser && currentUser.displayName === u.name) {
            userClicks = u.count || 0;
            rebirths = u.rebirths || 0;
            multiplier = 1.0 + (rebirths * 0.1);
            updateUI();
          }
        });
      }, (error) => {
        console.error("Error watching leaderboard:", error);
      });
    }
  </script>
</body>
</html>
